{% extends "base.html" %}

{% block content %}
<div class="section-container bg-dark border border-2 border-dark-subtle rounded-1 shadow">
    <section class="section">
        <header class="reg-log-header border-bottom border-secondary">
            Авторизация
        </header>
        <form action="/login" method="post" onsubmit="return checkForm(this);" id="log-form">
            <div class="field">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" placeholder="Логин" class="d-inline-flex focus-ring focus-ring-success">
            </div>
            <div class="field">
                <label for="password">Пароль</label>
                <div  class="password-container">
                    <input type="password" name="password" id="password" placeholder="Пароль" class="d-inline-flex focus-ring focus-ring-success">
                    <input type="checkbox" name="password" id="pass_show"  onclick="showPassword(this)">
                </div>
            </div>
            <input class="submit btn btn-outline-primary" type="submit" value="Авторизироваться">
            <a href="/register" class="text-primary">Ещё нет аккаунта?</a>
            <a href="/forgotten_password" class="text-primary">Забыли пароль?</a>
        </form>
    </section>
</div>
{% endblock %}
