<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles/style.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-dark text-bg-secondary">
    <div class="header-container shadow">
        <header class="header border-bottom border-1 border-dark-subtle">
            <div class="container-fluid nav-container">
                <nav class="navbar nav navbar-expand-lg bg-dark">
                    <div class="img-container">
                        <a href="/">
                            <img src="/static/imgs/cringe.jpg" class="rounded-4 logo" alt="logo">
                        </a>
                    </div>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации" style="margin: 0 1.5rem 0 1.5rem;">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav links">
                            <div class="reg-log">
                            {% if current_user.is_authenticated %}
                                <a class="nav-link active" style="padding-right: 3rem; color: white;" href="/account">{{ current_user.login }}</a>
                            {% else %}
                                <a class="nav-link active" style="padding-right: 0rem; color: white;" href="/register">Регистрация/</a>
                                <a class="nav-link active" style="padding-left: 0rem; padding-right: 3rem; color: white;" href="/login">Логин</a>
                            {% endif %}
                            </div>
                            <a class="nav-link active" href="/login" style="color: white;">dada</a>
                            <a class="nav-link active" href="/login" style="color: white;">dada</a>
                            <a class="nav-link active" href="/login" style="color: white;">dada</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <main class="main-container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="/static/js/events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
