<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles/style.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-dark text-bg-secondary">
    <div class="header-container bg-primary bg-gradient shadow">
        <header class="header border-bottom border-3 border-dark">
            <div class="header-content">
                <div class="img-container bg-warning bg-gradient border-end border-2 border-dark-subtle">
                    <a href="/">
                        <img src="/static/imgs/logo4.jpg" class="logo shadow-lg rounded-4" alt="logo">
                    </a>
                </div>
                <div class="container-fluid nav-container text-dark">
                    <nav class="navbar nav navbar-expand-lg bg-light bg-gradient border border-secondary shadow-sm border rounded">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav links">
                                {% if current_user.is_authenticated %}
                                <a class="nav-link active" href="/account"><p>{{ current_user.login }}</p></a>
                                {% else %}
                                <div class="reg-log">
                                    <a class="nav-link active" style="padding-right: 0rem;" href="/register">Регистрация/</a>
                                    <a class="nav-link active" style="padding-left: 0rem; padding-right: 3rem;" href="/login">Логин</a>
                                </div>
                                {% endif %}
                                <a class="nav-link active" href="/login">dada</a>
                                <a class="nav-link active" href="/login">dada</a>
                                <a class="nav-link active" href="/login">dada</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
